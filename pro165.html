<!DOCTYPE html>
<html>

<head>
  <title>OGRE ATTACK</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="shoot165.js"></script>
  <script src="playerMove.js"></script>
  <script src="enemy.js"></script>
</head>

<body>
  <a-scene id="scene" physics="debug:false" inspector-plugin-recast>

    <!--Assets Management-->
    <a-assets>
        <a-asset-item id="shooter" src="./165_models/machine_gun/scene.gltf"></a-asset-item>
        <a-asset-item id="collider" src="./165_models/navmesh.gltf"></a-asset-item>
        <a-asset-item id="monster" src="./165_models/monster/"></a-asset-item>

        <audio id="shoot" src="./sounds/shoot.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
    </a-assets>


    <!--AFRAME Environment-->
    <a-entity id="environment" environment="preset: arches; skyColor:#33B8E5; lighting:point; skyType:gradient"></a-entity>


    <!--Sounds-->
    <a-entity id="sound1" sound="src:#shoot; poolSize:2; autoplay:false; volume:1; loop:false"></a-entity>
    <a-entity id="sound2" sound="src:#footstep; poolSize:2; autoplay:false; volume:4; loop:false"></a-entity>


    <!--Light-->
    <a-entity light="type:ambient; color:white; intensity:0.8"></a-entity>
    <a-entity light="type:directional; color:#000; intensity:0.5" position="-1 1 0"></a-entity>

    <!--Camera & Cursor-->
    <a-entity id="camera-rig" movement-controls="speed:0.2; constrainToNavMesh:true" position="0 0 5">
        <a-entity id="camera" camera-position="0 1.6 0" look-controls="pointerLockEnabled: false">
            <a-entity id="weapon" gltf-model="#shooter" position="1.8 -1.4 -0.5" rotation="-10 -145 0" scale="5 5 5" static-body player-movement></a-entity>
        <a-cursor></a-cursor>
        <a-entity id="level-1" position="-9 5.217 -7.1" text="font:monoid; height:5; width:5; value:LEVEL 1"></a-entity>

        <a-entity id="targets" position="5 5 -7.1" text="font:monoid; height:5; width:10; value:Shoot Monster: ">
            <a-entity id="countMonster" position="3.5 0 0" text="font:monoid; height:5; width:10; value:4"></a-entity>
        </a-entity>

        <a-entity id="playerLife" position="-5 5 -7.163" text="font:monoid; height:5; width:10; value:Player Life: ">
            <a-entity id="countLife" position="3 0 0" text="font:monoid; height:5; width:10; value:10"></a-entity>
        </a-entity>

        <a-entity id="over" position="1 1 -3" text="font:monoid; height:5; width:5; value:BETTER LUCK NEXT TIME:(" visible="false"></a-entity>

        <a-entity id="completed" position="1.5 1 -3" text="font:monoid; height:5; width:5; value:CONGRATULATIONS! LEVEL SUCCESSFULLY COMPLETED:)" visible="false"></a-entity>
      </a-entity>
    </a-entity>


    <!--Bullets Firing-->
    <a-entity bullets></a-entity>
    <a-entity enemy></a-entity>


    <!--Navigation Mesh-->
    <a-entity id="mavigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh></a-entity>


    <!--Ground-->
    <a-plane id="ground" position="0 0 -15" rotation="-90 0 0" height="200" width="200" visible="false" static-body></a-plane>


    <!--Enemy-->
    <a-entity class="enemy" id="enemy1" gltf-model="#monster" position="-10 0 -55" scale="0.015 0.015 0.015" animation-mixer body="type:static; mass:5; shape:none" shape="shape:sphere; radius:300; offset: 0 300 0" animation="property: position; to:-10 0 20; duration:20000; easing:linear; loop:true"></a-entity>

    <a-entity class="enemy" id="enemy2" gltf-model="#monster" position="-50 0 -70" scale="0.015 0.015 0.015" animation-mixer body="type:static; mass:5; shape:none" shape="shape:sphere; radius:300; offset: 0 300 0" animation="property: position; to:-50 0 20; duration:20000; easing:linear; loop:true"></a-entity>

    <a-entity class="enemy" id="enemy3" gltf-model="#monster" position="20 0 -70" scale="0.015 0.015 0.015" animation-mixer body="type:static; mass:5; shape:none" shape="shape:sphere; radius:300; offset: 0 300 0" animation="property: position; to:20 0 20; duration:20000; easing:linear; loop:true"></a-entity>

    <a-entity class="enemy" id="enemy4" gltf-model="#monster" position="-35 0 -80" scale="0.015 0.015 0.015" animation-mixer body="type:static; mass:5; shape:none" shape="shape:sphere; radius:300; offset: 0 300 0" animation="property: position; to:-35 0 20; duration:20000; easing:linear; loop:true"></a-entity>

  </a-scene>
</body>

</html>
